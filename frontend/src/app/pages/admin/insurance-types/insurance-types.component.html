<div class="main-body">

  <div class="d-flex flex-row mb-3">
    <div class="d-block">
      <h2>View Insurance Types</h2>
    </div>
    <div class="flex-fill"></div>
    <button class="btn btn-secondary" (click)="createInsuranceDialog()">Create New Insurance Category</button>
  </div>

  <mat-button-toggle-group [formControl]="activeStatusControl" class="mb-4" (change)="loadData()">
    <mat-button-toggle value="ACTIVE">Active</mat-button-toggle>
    <mat-button-toggle value="INACTIVE">Not Active</mat-button-toggle>
    <mat-button-toggle value="ALL">All</mat-button-toggle>
  </mat-button-toggle-group>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="activeStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active Status </th>
        <td mat-cell *matCellDef="let row"> {{row.active}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-inline-flex">
            <button class="btn btn-outline-secondary mx-1" (click)="editInsurance(row)"><i
                class="ti ti-edit"></i>Edit</button>
            <button class=" btn btn-outline-danger mx-1" (click)="deleteItem(row)"><i
                class="ti ti-trash"></i>Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
