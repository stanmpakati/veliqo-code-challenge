<div class="main-body">

  <div class="d-flex flex-row mb-3">
    <div class="d-block">
      <h2>View User Applications</h2>
    </div>
    <div class="flex-fill"></div>
    <!-- <button class="btn btn-secondary" (click)="createInsuranceDialog()">Create New Insurance Category</button> -->
  </div>

  <mat-button-toggle-group [formControl]="approvalStatusControl" class="mb-4" (change)="loadData()">
    <mat-button-toggle value="PENDING">Pending</mat-button-toggle>
    <mat-button-toggle value="ALL">All</mat-button-toggle>
    <mat-button-toggle value="APPROVED">Approved</mat-button-toggle>
    <mat-button-toggle value="CANCELLED">Cancelled</mat-button-toggle>
    <mat-button-toggle value="REJECTED">Rejected</mat-button-toggle>
  </mat-button-toggle-group>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="insuranceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Name </th>
        <td mat-cell *matCellDef="let row"> {{row.insuranceName}} </td>
      </ng-container>

      <ng-container matColumnDef="insuranceAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.insuranceAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="approvalStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approval Status </th>
        <td mat-cell *matCellDef="let row"> {{row.approvalStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-outline-secondary mx-1" [routerLink]="['/admin/view', row.id]">
            <i class="ti ti-eye"></i>View
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
